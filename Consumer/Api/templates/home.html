<html>

<head>
    <title> Product Page </title>
</head>

<body>
    
    <h2> Product Form </h2>
        <form action="{% url 'save_order' %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Submit Order">
        </form>
        <table border="2">
            <thead>
                <th>order_date</th>
                <th>product</th>
                <th>user</th>
            </thead>
                {% for order in orders %}
                    <tbody>
                        <tr>
                            <td>{{order.order_date}}</td>
                            <td>{{order.product}}</td>
                            <td>{{order.user}}</td>
                        </tr>
                    </tbody>
                {% endfor %}
        </table>

</body>

</html>
